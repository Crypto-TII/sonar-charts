{{- if .Values.ingress.enabled -}}

{{- $ingressApiVersion := "extensions/v1beta1" -}}
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1beta1/Ingress" -}}
  {{- $ingressApiVersion = "networking.k8s.io/v1beta1" -}}
{{- end -}}
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" -}}
  {{- $ingressApiVersion = "networking.k8s.io/v1" -}}
{{- end -}}

{{- $serviceName := include "nexus.fullname" . -}}
{{- if .Values.nexusProxy.svcName }}
  {{- $serviceName = .Values.nexusProxy.svcName -}}
{{- end }}

{{- $servicePort := .Values.nexus.nexusPort -}}
{{- if .Values.nexusProxy.enabled }}
  {{- $servicePort = .Values.nexusProxy.port -}}
{{- end }}

apiVersion: {{ $ingressApiVersion }}
kind: Ingress
metadata:
  name: {{ template "nexus.fullname" . }}
  namespace: {{ template "nexus.namespace" . }}
  labels:
{{ include "nexus.labels" . | indent 4 }}
    {{- range $key, $value := .Values.ingress.labels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
{{- if .Values.nexusProxy.env.nexusHttpHost }}
    - host: {{ .Values.nexusProxy.env.nexusHttpHost }}
      http:
        paths:
          - path: {{ .Values.ingress.path }}
            {{- if $.Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
            pathType: {{ .Values.ingress.pathType }}
            backend:
              service:
                name: {{ $serviceName }}
                port:
                  number: {{ $servicePort }}
            {{- else }}
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
            {{- end }}
{{- end }}
  {{- with .Values.ingress.rules }}
    {{- toYaml . | nindent 4 }}
  {{- end -}}
{{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
      {{- if .Values.nexusProxy.env.nexusHttpHost }}
        - {{ .Values.nexusProxy.env.nexusHttpHost }}
      {{- end }}
      {{- if .Values.ingress.tls.secretName }}
      secretName: {{ .Values.ingress.tls.secretName | quote }}
      {{- end }}
  {{- with .Values.ingress.tls.hosts }}
    {{- toYaml . | nindent 4 }}
  {{- end -}}
{{- end -}}
{{- end }}
